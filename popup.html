<!doctype html>
<html>
	<head>
		<title>Flickr Search</title>
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="icon" type="image/png" href="icon.png">
		<style>
			body{
				padding: 1rem;
			}
			main{
				width: 400px;
				max-height: 400px;
			}
		</style>
	</head>
	<body>
		<main>
			<form action="https://www.flickr.com/search/">
				<div class="form-row">
					<div class="input-group">
						<input type="search" name="text" class="form-control" placeholder="Search Flickr...">
						<span class="input-group-btn">
							<button class="btn btn-primary">Go!</button>
						</span>
					</div>
				</div>
			</form>
			<div id="results"></div>
		</main>
		<script src="jquery.min.js"></script>
		<script src="popup.js"></script>
	</body>
</html>
